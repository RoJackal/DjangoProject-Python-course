{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>{% block title %}Employee System{% endblock %}</title>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        accent: '#0d6efd',
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-[#0f1216] text-gray-200 min-h-screen flex flex-col;
                background: radial-gradient(circle at top right, #1e2631, #0f1216);
                background-attachment: fixed;
            }
        }
        .glass-card {
            @apply bg-gray-900/80 backdrop-blur-md border border-white/10 rounded-2xl p-8 shadow-2xl;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}

<main class="container mx-auto px-4 flex-1 py-12">
    <div class="glass-card">
        {% block content %} {% endblock %}
    </div>
</main>

<footer class="py-6 bg-black/20 border-t border-white/5 mt-auto text-center text-gray-500">
    <div class="container mx-auto px-4">
        <small class="flex items-center justify-center gap-2">
            &copy; 2026 Employee Management System &bull;
            <i data-lucide="cpu" class="w-4 h-4"></i>
            Managed by HPRO GROUP
        </small>
    </div>
</footer>
<script src="{% static 'js/main.js' %}"></script>
<script>
    // Inițializare iconițe
    lucide.createIcons();
</script>
</body>
</html>
