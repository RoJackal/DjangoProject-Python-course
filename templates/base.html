<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>{% block title %}Employee System{% endblock %}</title>
    <style>
        :root {
            --accent-color: #0d6efd;
            --glass-bg: rgba(33, 37, 41, 0.8);
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top right, #1e2631, #0f1216);
            background-attachment: fixed;
        }
        .main-content {
            padding-top: 3rem;
            padding-bottom: 3rem;
            flex: 1;
        }
        .content-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .footer {
            padding: 1.5rem 0;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: auto;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}
<main class="container main-content">
    <div class="content-card">
        {% block content %} {% endblock %}
    </div>
</main>
<footer class="footer text-center text-secondary">
    <div class="container">
        <small>&copy; 2026 Employee Management System &bull; <i class="bi bi-cpu"></i> Managed by HPRO GROUP</small>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
