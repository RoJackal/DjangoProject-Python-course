{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="flex items-center justify-center py-16 px-4">
    <div class="w-full max-w-md">
        <div class="bg-[#1a1d21] border border-white/10 rounded-2xl shadow-2xl overflow-hidden">

            <div class="bg-white/[0.02] border-b border-white/10 p-8 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-accent/10 border border-accent/20 mb-4">
                    <i data-lucide="lock" class="text-accent w-8 h-8"></i>
                </div>
                <h3 class="text-2xl font-bold text-white tracking-tight">System Authentication</h3>
                <p class="text-gray-500 text-xs mt-2 uppercase tracking-widest">HPRO GROUP ACCESS CONTROL</p>
            </div>

            <form method="post" class="form-custom-style">
                {% csrf_token %}
                <div class="p-8 space-y-6">
                    <div class="space-y-4">
                        {{ form }}
                    </div>

                    <button type="submit" class="w-full flex items-center justify-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg shadow-emerald-600/20 active:scale-[0.98]">
                        <i data-lucide="log-in" class="w-5 h-5"></i>
                        Login Now!
                    </button>
                </div>
            </form>

            <div class="bg-black/20 border-t border-white/5 p-6 text-center">
                <a href="#" class="text-xs font-semibold text-red-400/80 hover:text-red-400 transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="help-circle" class="w-4 h-4"></i>
                    Forgot your password?
                </a>
            </div>
        </div>

        <div class="mt-8 flex items-center justify-center gap-2 text-gray-600">
            <i data-lucide="shield-check" class="w-4 h-4"></i>
            <span class="text-[10px] font-bold uppercase tracking-widest">Secure Environment Protocol</span>
        </div>
    </div>
</div>

<style type="text/tailwindcss">
@layer components {
    .form-custom-style p { @apply mb-6; }
    .form-custom-style label { @apply block text-[10px] font-bold text-gray-500 uppercase tracking-[0.15em] mb-2 ml-1; }
    .form-custom-style input {
        @apply w-full bg-white/[0.03] border border-white/10 rounded-xl px-4 py-3 text-white transition-all
               focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent focus:bg-white/[0.07];
    }
    /* Django Error Styling */
    .form-custom-style .errorlist { @apply text-red-400 text-xs mb-2 list-none p-0 ml-1 font-mono; }
}
</style>
{% endblock %}
